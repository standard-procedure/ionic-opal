<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AQR Clients</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="/index.js"></script>
</head>

<body>
  <ion-router>
    <ion-route url="/" component="dashboard-page"></ion-route>
    <ion-route url="/login" component="login-page"></ion-route>
    <ion-route url="/profile" component="profile-page"></ion-route>
    <ion-route-redirect id="login-guard" from="*"></ion-route-redirect>
  </ion-router>

  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-back-button></ion-back-button>
        <ion-title id="page-title">Application</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <application-frame name="AQR" href="https://api.aqrtest.com/api">
      </application-frame>
    </ion-content>
  </ion-app>
</body>

</html>

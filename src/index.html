<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>AQR Clients</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <script src="/client.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-router>
        <ion-route url="/" component="dashboard-page"></ion-route>
        <ion-route url="/login" component="login-page"></ion-route>
        <ion-route
          url="/accounts/:accountId"
          component="account-page"
        ></ion-route>
        <ion-route
          url="/accounts/:accountId/assessments/:assessmentId"
          component="assessment-page"
        ></ion-route>
        <ion-route
          url="/assessments/:assessmentId/candidates/:candidateId"
          component="candidate-page"
        ></ion-route>
        <ion-route-redirect id="login-guard" from="*"></ion-route-redirect>
      </ion-router>
      <application-frame
        href="https://api.aqrtest.com/api"
        name="AQR"
      ></application-frame>
    </ion-app>
  </body>
</html>
